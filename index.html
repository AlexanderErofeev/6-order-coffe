<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Заказ кофе</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="main-form">
      <section class="beverages-set">
        <fieldset class="beverage">
          <h4 class="beverage-count">Напиток №1</h4>
          <label class="field">
            <span class="label-text">Я буду</span>
            <select name="coffetype-1">
              <option value="espresso">Эспрессо</option>
              <option value="capuccino" selected>Капучино</option>
              <option value="cacao">Какао</option>
            </select>
          </label>
          <div class="field">
            <span class="checkbox-label">Сделайте напиток на</span>
            <label class="checkbox-field">
              <input type="radio" name="milk-1" value="usual" checked />
              <span>обычном молоке</span>
            </label>
            <label class="checkbox-field">
              <input type="radio" name="milk-1" value="no-fat" />
              <span>обезжиренном молоке</span>
            </label>
            <label class="checkbox-field">
              <input type="radio" name="milk-1" value="soy" />
              <span>соевом молоке</span>
            </label>
            <label class="checkbox-field">
              <input type="radio" name="milk-1" value="coconut" />
              <span>кокосовом молоке</span>
            </label>
          </div>
          <div class="field">
            <span class="checkbox-label">Добавьте к напитку:</span>
            <label class="checkbox-field">
              <input type="checkbox" name="options-1" value="whipped cream" />
              <span>взбитых сливок</span>
            </label>
            <label class="checkbox-field">
              <input type="checkbox" name="options-1" value="marshmallow" />
              <span>зефирок</span>
            </label>
            <label class="checkbox-field">
              <input type="checkbox" name="options-1" value="chocolate" />
              <span>шоколад</span>
            </label>
            <label class="checkbox-field">
              <input type="checkbox" name="options-1" value="cinnamon" />
              <span>корицу</span>
            </label>
          </div>
          <label class="field">
            <span class="label-text">И еще вот что</span>
            <textarea name="comment-1"></textarea>
            <p class="you-textarea">Ваш текст</p>
          </label>
          <button type="button" class="delete-button">
            <img src="close-svgrepo-com.svg">
          </button>
        </fieldset>
      </section>
      <div>
        <button type="button" class="add-button">+ Добавить напиток</button>
      </div>
      <div style="margin-top: 30px">
        <button type="button" class="next-button">Готово</button>
      </div>
    </form>

    <div class="modal-wrapper">
      <div class="modal-window">
        <h4>Заказ принят!</h4>
        <p class="count-beverage">Вы заказали 5 напитков</p>
        <button type="button" class="close-button">
          <img src="close-svgrepo-com.svg">
        </button>
        <input type="time" name="time" class="time" required>
        <button type="button" form="main-form" class="submit-button">
          Оформить
        </button>
      </div>
      <div class="overlay"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
